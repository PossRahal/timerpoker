<!DOCTYPE html>
<html>
<head>
    <title>Temporizador</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1a1a1a;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #f8f8f8;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #f8f8f8;
            text-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 20px;
            color: #ccc;
            text-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 18px;
            padding: 10px;
            width: 100%;
            background-color: #1a1a1a;
            color: #f8f8f8;
            text-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1);
        }

        input[type="number"]:focus {
            border-color: #777;
            box-shadow: 0 0 0 0.2rem rgba(119, 119, 119, 0.25);
        }

        button {
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            color: #f8f8f8;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            text-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e64a19;
        }

        #contador {
            font-size: 96px;
            font-weight: bold;
            margin-top: 40px;
            text-align: center;
            color: #f8f8f8;
            text-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temporizador</h1>
        <label for="tempo">Digite um valor para o temporizador:</label>
        <input type="number" id="tempo">
        <button onclick="iniciarTemporizador()">Iniciar</button>
        <p id="contador"></p>
    </div>

    <script>
        var intervalId;

        function iniciarTemporizador() {
            var tempo = document.getElementById("tempo").value;
            var contador = document.getElementById("contador");
            var segundos = tempo;

            intervalId = setInterval(function() {
                contador.innerHTML = segundos;
                segundos--;

                if (segundos < 0) {
                    clearInterval(intervalId);
                    contador.innerHTML = "-";
                }
            }, 1000);
        }

        function reiniciarTemporizador() {
            clearInterval(intervalId);
            iniciarTemporizador();
        }

        function pararTemporizador() {
            clearInterval(intervalId);
            document.getElementById("contador").innerHTML = "-";
        }

        document.addEventListener("click", reiniciarTemporizador);
    </script>
</body>
</html>
